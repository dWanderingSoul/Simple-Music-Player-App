<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Simple Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
     <div class="container ">
      <div class="frame-2">
        <img class="vector-3" src="./assets/vector_4_x2.svg" />
      </div>
      <div class="ellipse-1">
      </div>
    </div>
    <div class="group-2">
      <div class="frame-3">
        <img class="vector-4" src="./assets/vector_22_x2.svg" />
      </div>
      <div class="frame-4">
        <img class="vector-5" src="./assets/vector_24_x2.svg" />
      </div>
      <div class="frame-5">
        <img class="vector-6" src="./assets/vector_12_x2.svg" />
      </div>
      <div class="frame-6">
        <img class="vector-7" src="./assets/vector_2_x2.svg" />
      </div>
    </div>
    <div class="ellipse-2">
    </div>
    <span class="lovely">
      Lovely
    </span>
    <div class="bille-ellish">
        Bille ellish
    </div>
    <div class="container-1">
      <div class="frame">
        <img class="vector-1" src="./assets/vector_10_x2.svg" />
      </div>
      <div class="container-2">
        <img class="vector" src="./assets/vector_18_x2.svg" />
      </div>
      <div class="frame-1">
        <img class="vector-2" src="./assets/vector_16_x2.svg" />
      </div>
    </div>
    <div class="group-1">
        <div class="music-frequency-1">
          <img class="vector-8" src="./assets/vector_13_x2.svg" />
        </div>
        <div class="music-frequency-2">
          <img class="vector-9" src="./assets/vector_3_x2.svg" />
        </div>
      </div>
  </div>

</html>
